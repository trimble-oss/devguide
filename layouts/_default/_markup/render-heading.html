{{ if (eq .Level 3 ) }}
<h3 class="h2 mt-5" id="{{ .Text | urlize }}">{{ .Text | safeHTML }}
  <a class="header-link text-light text-decoration-none font-weight-normal" href="#{{ .Anchor | safeURL }}">
    #
  </a>
</h3>
{{ else }}
<h2 class="h1 mt-5" id="{{ .Text | urlize }}">{{ .Text | safeHTML }}
  <a class="header-link text-light text-decoration-none font-weight-normal" href="#{{ .Anchor | safeURL }}">
    #
  </a>
</h2>
{{- end -}}
