<img
  src="{{- .Destination | safeURL -}}"
  class="img-fluid"
  alt="{{- .Text -}}"
  decoding="async"
  loading="lazy"
  {{ if strings.HasPrefix .Destination "http" }}
  {{else}}
  {{ with imageConfig ( printf "static/%s" .Destination ) }}
  width="{{- .Width -}}"
  height="{{- .Height -}}"
  {{- end -}}
  {{- end -}}
>
