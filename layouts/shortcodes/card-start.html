{{ $_hugo_config := `{ "version": 1 }` }}
{{- $title := .Get "title" -}}
<div class="col h-100 mb-4">
  <div class="card card-blog-brief h-100 w-100 border shadow-sm">
    <div class="card-header text-center{{ with .Get "class" }} {{ . }}{{- end -}}" {{ with .Get "iconBGColor" }}style="background-color:{{ . }}";{{- end -}}>
      <img src="/img/icons/{{.Get "header" | anchorize }}" class="mx-auto text-center" width="52" height="52"
        alt="{{.Get "title"}}" style="opacity:0.8;">
    </div>
    <div class="card-body">
      <div class="card-title">
        <h4 class="h5">{{.Get "title"}}</h4>
        <p>
          {{- if (.Params.url) -}}
          <a href="{{.Get "url"}}" class="stretched-link"></a>
          {{- end -}}
          {{- .Inner | markdownify -}}
        </p>
      </div>
    </div>
  </div>
</div>
