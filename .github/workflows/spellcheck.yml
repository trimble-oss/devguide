name: 'Check spelling'
on: # rebuild any PRs and main branch changes
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v1.5.1
        with:
          inline: warning
          strict: false
          incremental_files_only: true
